<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <model-viewer src="./models/textured_mesh_glb.glb"
              alt="A 3D model of an astronaut"
              ar
              auto-rotate
              camera-controls></model-viewer>
              <model-viewer src="textured_mesh_glb.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1.05" exposure="0.31">
                <button class="Hotspot" slot="hotspot-2" data-position="-0.7710059399883384m 1.5940144583989386m 0.13273252936471147m" data-normal="0.6371222654419105m 0.59130365280833m -0.494403892636065m" data-visibility-attribute="visible">
                    <div class="HotspotAnnotation">plastic</div>
                </button>
                <div class="progress-bar hide" slot="progress-bar">
                    <div class="update-bar"></div>
                </div>
                <button slot="ar-button" id="ar-button">
                    View in your space
                </button>
                <div id="ar-prompt">
                    <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
                </div>
            </model-viewer>
            
</body>
</html>
